<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="html">
<head th:replace="fragments :: page_header('Categories - Shopme Admin')"></head>
<body class="container-fluid">

    <div th:replace="navigation :: menu"></div>

    <div>
        <h2>Manage Categories</h2>
        <a th:href="@{/categories/new}"
           class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/categories/export/csv}"
           class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <!-- search -->
    <form th:action="@{/categories/page/1}" class="form-inline m-3">
        Filter: &nbsp;
        <input type="search" name="keyword" class="form-control" required>
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-secondary"
                onclick="clearFilter()">
            <i class="fas fa-eraser"></i>
        </button>
    </form>
    
    <div class="full-details">
        <table class="table table-responsive-xl table-bordered table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Category Image</th>
                    <th>Category Name</th>
                    <th>Alias</th>
                    <th>Enable</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${listCategories}">
                <td>[[${cat.id}]]</td>
                <td>Image</td>
                <td>[[${cat.name}]]</td>
                <td>[[${cat.alias}]]</td>
                <td>
                    <a th:if="${cat.enabled == true}"
                       class="fas fa-check-circle fa-2x icon-green"
                       href=""
                       title="Disable this item">
                    </a>
                    <a th:if="${cat.enabled == false}"
                       class="fas fa-check-circle fa-2x icon-dark"
                       href=""
                       title="Enabled this item">
                    </a>
                </td>
                <td>
                    <!-- edit -->
                    <a class="fas fa-edit fa-2x icon-green"
                       th:href="@{'/categories/edit/' + ${cat.id}}"
                       title="">
                    </a>
                    &nbsp;
                    <!-- delete -->
                    <a class="fas fa-trash fa-2x icon-dark link-delete"
                       href=""
                       title="">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments :: footer"></div>

    <!-- javascript -->
    <script type="application/javascript">

    </script>

</body>
</html>
