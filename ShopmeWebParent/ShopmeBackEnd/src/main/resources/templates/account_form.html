<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="html">
<head th:replace="fragments :: page_header('Your Account Details')"></head>
<body class="container-fluid">

    <div th:replace="navigation :: menu"></div>

    <div class="text-center">
        <h2>Your Account Details</h2>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <form th:action="@{/account/update}"
          method="post"
          style="max-width: 700px; margin: 0 auto"
          th:object="${user}"
          enctype="multipart/form-data"> <!-- up image -->
        <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
        <!-- Email -->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email address</label>
            <div class="col-sm-8">
                <input type="email"
                       class="form-control" th:field="*{email}"
                       readonly="readonly"
                >
            </div>
        </div>

        <!-- First Name -->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control" th:field="*{firstName}"
                       required minlength="2" maxlength="10"
                >
            </div>
        </div>

        <!-- Last Name -->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control" th:field="*{lastName}"
                       required minlength="2" maxlength="10"
                >
            </div>
        </div>

        <!-- Password -->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password"
                       th:field="*{password}"
                       placeholder="Leave blank if you don't want to change password"
                       class="form-control"
                       minlength="8" maxlength="20"
                       oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
                >
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
                <input type="password"
                       id="confirmPassword"
                       class="form-control"
                       oninput="checkPasswordMatch(this)"
                >
            </div>
        </div>

        <!-- Role -->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Assigned Role</label>
            <div class="col-sm-8">
                <span><b>[[${user.roles}]]</b></span>
            </div>
        </div>

        <!-- Enabled -->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enabled</label>
            <div class="col-sm-8">
                <input type="checkbox"
                       th:field="*{enabled}"
                       style="margin-left: 8px"
                >
            </div>
        </div>

        <!-- Photo -->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Photos</label>
            <div class="col-sm-8">
                <input type="hidden" th:field="*{photos}">
                <input type="file"
                       id="fileImage"
                       accept="image/png, image/jpeg"
                       class="mb-2"
                       name="image"
                >
                <img id="thumbnail"
                     class="photo-edit"
                     th:src="@{${user.photosImagePath}}"
                     alt="Photo preview">
            </div>
        </div>
        
        <div class="text-center">
            <input type="submit"
                   value="Save"
                   class="btn btn-primary m-3">
            <input type="button"
                   value="Cancel"
                   class="btn btn-secondary"
                   id="buttonCancel">
        </div>
    </div>
    </form>
    
    <!-- dialog -->
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dimiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dimiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript -->
    <script type="application/javascript">
        
        $(document).ready(() => {
            $('#buttonCancel').on('click', () => {
                window.location = "[[@{/users}]]"
            });
            
            $('#fileImage').change(function () {
                const fileSize = this.files[0].size;
                
                if(fileSize > 1048576) {
                    this.setCustomValidity('You must choose an image less than 1MB');
                    this.reportValidity();
                } else {
                    showImageThumbnail(this);
                }
            })
        });
        
        // get object from input file
        const showImageThumbnail = (fileInput) => {
            // array
            const file = fileInput.files[0];
            const reader = new FileReader();
            // onload: after successfully loaded
            reader.onload = function (e) {
                $('#thumbnail').attr('src', e.target.result);
            }
            // read binary data and encode it as base64 data url
            reader.readAsDataURL(file);
        }
        
        const checkEmailUnique = (form) => {
            const url = '[[@{/users/check_email}]]';
            const userEmail = $('#email').val();
            const userId = $('#id').val();
            const csrfValue = $("input[name='_csrf']").val();
            const params = { id: userId, email: userEmail, _csrf: csrfValue };
    
            // $.post(url, data, function())
            $.post(url, params, (response) => {
                if(response === 'OK') {
                    form.submit();
                } else if(response === 'Duplicated') {
                    showModalDialog('Warning', 'There is another user having the email ' + userEmail);
                } else {
                    showModalDialog('Error', 'Unknown response from server');
                }
            }).fail(() => showModalDialog('Error', 'Could not connect to the server'));
            
            return false;
        }
        
        const showModalDialog = (title, message) => {
            $('#modalTitle').text(title);
            $('#modalBody').text(message);
            // show dialog
            $('#modalDialog').modal();
        }

        const checkPasswordMatch = (confirmPassword) => {
            if (confirmPassword.value !== $("#password").val()) {
                confirmPassword.setCustomValidity('Password do not match!');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

        
    </script>

</body>
</html>
