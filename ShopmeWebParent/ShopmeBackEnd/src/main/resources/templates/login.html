<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- responsive on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1">
    
    <title>Login - Shopme Admin</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <!-- css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body class="container-fluid text-center">

    <div>
        <img th:src="@{/images/ShopmeAdminBig.png}" alt="logo">
    </div>

    <form th:action="@{/login}"
          method="post" style="max-width: 350px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <div th:if="${param.error}">
                <p class="text-danger">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </p>
            </div>
            <p>Access to Shopme Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary">
            </p>
        </div>
    </form>

    <div class="text-center">
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>


</body>
</html>
